<div class="card">
  <div class='card-header'>
    {{title}}
  </div>
    <div class='card-body'>
      <div class='row'>
        <div class='col-md-2'>Filter by:</div>
        <div class='col-md-4'>
          <input type='text'
          [(ngModel)]='listFilter' />
        </div>
      </div>
      <div class='row'>
        <div class='col-md-6'>
          <h4>Filtered by: {{listFilter}} </h4>
        </div>
       <button class="btn btn-primary" (click)="HideProducts($event)">{{hideProduct ? 'Hide' : 'Show'}} Products</button>
      </div>
    </div>
    <div [myHidden]="hideProduct" class="table-responsive">
      <button class='btn btn-primary' (click)='toggleImage()'>{{showImage ? 'Hide' : 'Show'}} Image</button>
      <table class='table' *ngIf = 'products && products.length'>
          <thead>

            <tr>              
              <th>Product Image</th>
              <th>Product Name</th>
              <th>Code</th>
              <th>Available</th>
              <th>Price</th>
              <th>5 Star Rating</th>
            </tr>
          </thead>
          <tbody>
              <tr *ngFor= 'let product of filteredProducts' >
                <td>
                  <img *ngIf='showImage'
                       [src]='product.imageUrl' 
                       [title]='product.productName'
                       [style.width.px]='imageWidth'
                       [style.margin.px]='imageMargin'>
                </td>
                <td>
                  <a [routerLink]="['/products' , product.id]" [queryParams]="{filterBy: listFilter}">
                  {{product.productName}}
                  </a>
                </td>
                <td>{{product.productCode  | convertToSpaces:'-'}}</td>
                <td>{{product.releaseDate}}</td>
                <td>{{product.price | currency: 'USD' : 'symbol' : '1.2-2'}}</td>
                <td><pm-star [rating]='product.starRating'
                  (ratingClicked)="onRatingClicked($event)"
                  >
                </pm-star>
                </td>
               
              </tr>
            </tbody>
      </table>
    </div>
</div>
